    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      header,
      ul {
        height: 100%;
        width: 100%;
      }
      body {
        font-family: 'Helvetica';
      }
      main {
        display: block;
        overflow: hidden;
      }
      .first,
      .second {
        display: flex;
        font-size: 36px;
        justify-content: space-between;
        position: absolute;
        width: 100%;
      }
      .first {
        top: 0;
      }
      .second {
        bottom: 0;
      }
      .egg {
        font-size: 64px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
      }
      ul {
        list-style-type: none;
        overflow: hidden;
        top: 0;
        position: absolute;
      }
      li {
        border-top: 1px dashed #000;
        border-bottom: 1px dashed #000;
        height: 200px;
        position: absolute;
        left: -50%;
        top: calc(50% - 100px);
        width: 200%;
      }

      li:nth-child(2) {
        transform: rotate(200deg);
      }

      li:nth-child(3) {
        transform: rotate(400deg);
      }

      li:nth-child(4) {
        transform: rotate(600deg);
      }

      li:nth-child(5) {
        transform: rotate(800deg);
      }

      li:nth-child(6) {
        transform: rotate(1000deg);
      }

      li:nth-child(7) {
        transform: rotate(1200deg);
      }

      li:nth-child(8) {
        transform: rotate(1400deg);
      }

      p {
        position: absolute;
        right: 0;
        text-align: right;
        top: 50%;
        width: 150px;
      }
      .egg-wrapper {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
      }
      .egg-text {
        background: black;
        color: white;
        overflow: hidden;
        padding: 10px 0;
        width: 150px;
      }
      .egg-text h2 {
        animation: marquee 10s linear infinite;
        display: inline-block;
        font-size: 18px;
        white-space: nowrap;
      }
      @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
      @media (max-width: 768px) {
        .first, .second {
          font-size: 24px;
        }
      }
    </style>
